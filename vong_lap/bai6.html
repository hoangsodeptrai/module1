    <script>
        //Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
        let dem = 0;
        let dayso =0;
        let tong =0;
        while(dem<30){
            console.log(dem);
            dem++;
            dayso+=7;
            if(dayso%7==0){
                tong += dayso;
                console.log("Tông la " + tong)
            }
            
            
        }
        
        


       
       
        



    </script>
