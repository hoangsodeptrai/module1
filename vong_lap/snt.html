<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let soLuong = +prompt("Nhập số lượng số nguyên tố cần in ra: ");
        let dem = 0;
        let n = 2;
        while (dem < soLuong) {
            let laSoNguyenTo = true;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    laSoNguyenTo = false;
                    break;
                }
            }
            if (laSoNguyenTo == true) {
                document.write(n + " ");
                dem++; 
            }
            n++;
        }
    </script>
</body>
</html>
