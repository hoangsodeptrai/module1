<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
        let a=1;
        let b=1;

        for (let i = 1;i<=5;i++){
            let c = a + b;
            a = b;
            b = c;
            if(c%5==0){
                console.log(c);

            }
            
        }
    </script>
</body>
</html>
