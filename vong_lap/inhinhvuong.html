<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hang =''
        for (let i = 1;i<=5;i++){
            for (let j = 1 ;j<=i;j++){
                hang += '*';

                console.log(hang);
            }
        }
        
        
        for(let x =10;x >=1;x--){
            let hang2=''
            for(let y =1;y<=x;y++){
                hang2 += '%';
                
            }
            console.log(hang2);
        }
        

        
    </script>
</body>
</html>
