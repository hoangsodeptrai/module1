<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let foot = +prompt("Nhap so foot");
      function footToMeter(foot) {
        let tranferMeter = 0.305 * foot;
        console.log("Số foot to meter là " + tranferMeter);
      }
      footToMeter(foot);
      let meter = +prompt("Mời nhập số metẻ");

      function meterToFoot(meter) {
        let tranferFoot = 3.279 * meter;
        console.log("Số metter to foot là " + tranferFoot);
      }
      meterToFoot(meter);
    </script>
  </body>
</html>
