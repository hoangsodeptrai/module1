<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Nhập độ dài của mảng")
        let arr = [];
        function truyenHam(){
            for (let i=0;i<n;i++){
                let nhapmang = prompt("Mời nhập mảng");
                arr.push(nhapmang);

            }
            console.log(arr);
            arr.reverse();
        }
        truyenHam();
        
    </script>
</body>
</html>
