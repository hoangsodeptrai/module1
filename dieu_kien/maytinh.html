<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="id1" >
    <input type="number" id="id2">
    <button onclick="cong()" >+</button>
    <button onclick="tru()">-</button>
    <button onclick="nhan()">*</button>
    <button onclick="chia()">/</button>
    <h2 id="ketqua"></h2>
    <script>
        let ketqua = 0
        let = document.getElementById("id1")
        let = document.getElementById("id2")
        //Phep cong
        function cong(){
            let number1 = +id1.value
            let number2 = +id2.value
            let ketqua = number1 + number2
            document.getElementById("ketqua").innerHTML = `Kết quả là: ${ketqua}`;
        }
        //phep tru
        function tru(){
            let number1 = +id1.value
            let number2 = +id2.value
            let ketqua = number1 - number2
            document.getElementById("ketqua").innerHTML = `Kết quả là : ${ketqua}`;
        }
        //phep nhan
        function nhan(){
            let number1 = +id1.value
            let number2 = +id2.value
            let ketqua = number1 * number2
            document.getElementById("ketqua").innerHTML =` Kết quả là :${ketqua}`;
        }
        //phep chia
        function chia(){
            let number1 = +id1.value
            let number2 = +id2.value
            let ketqua = number1 / number2
            document.getElementById("ketqua").innerHTML =` Kết quả là :${ketqua}`;
        }

    </script>
</body>
</html>
