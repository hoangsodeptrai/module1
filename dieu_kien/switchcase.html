<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let month =+prompt("Nhập số tháng")
        switch (month){
            case 1:
            case 3:
                case 5: 
                case 7: 
                case 8: 
                case 10: 
                case 12:
                    console.log("tháng này có 31 ngày");
                    break;
                case 4:
                case 6: 
                case 9: 
                case 11: 
                  console.log("Tháng có 30 ngày");
                  break;
                  default:
                    console.log("Tháng có 29 ngày");
                    break;

        }
    </script>
</body>
